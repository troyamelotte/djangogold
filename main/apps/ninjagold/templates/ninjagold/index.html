<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    Your gold: {{request.session.gold}}
    <div class="module">
      <h3>Farm</h3>
      <p>
        (earns 10-20 gold)
      </p>
      <form action="/gold" method="POST">
        {% csrf_token %}
        <input type="hidden" name="building" value="farm">
        <input type="submit" name="Submit" value="Find Gold!">
      </form>
    </div>
    <div class="module">
      <h3>Cave</h3>
      <p>
        (earns 5-10 gold)
      </p>
      <form action="/gold" method="POST">
        {% csrf_token %}
        <input type="hidden" name="building" value="cave">
        <input type="submit" name="Submit" value="Find Gold!">
      </form>
    </div>
    <div class="module">
      <h3>House</h3>
      <p>
        (earns 2-5 gold)
      </p>
      <form action="/gold" method="POST">
        {% csrf_token %}
        <input type="hidden" name="building" value="house">
        <input type="submit" name="Submit" value="Find Gold!">
      </form>
    </div>
    <div class="module">
      <h3>Casino</h3>
      <p>
        (earns/takes 0-50 gold)
      </p>
      <form action="/gold" method="POST">
        {% csrf_token %}
        <input type="hidden" name="building" value="casino">
        <input type="submit" name="Submit" value="Find Gold!">
      </form>
    </div>
    <h2>Log:</h2>
    {{request.session.log}}
  </body>
</html>
